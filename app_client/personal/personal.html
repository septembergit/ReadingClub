<main-header></main-header>
<div class="row">
    <div class="col-md-9 col-xs-12">
        <div class="box box-primary">
            <div class="box-header">
                <img src="">
                <h3 class="box-title">{{::vm.title}}</h3>
                <div style="margin-top: 10px;" ng-click="vm.whichTitle()">
                    <a class="label label-info">读书主页</a>
                    <a >在读</a>
                    <a >想读</a>
                    <a >读过</a>
                    <a >话题</a>
                </div>
            </div>
            <div class="box-body">
                <p>当你对一本图书进行读过、在读、想读的操作之后，这本书会出现在这里。</p>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-xs-12">
        <div class="box box-primary">
            <div class="row">
                <div class="col-md-4">
                    <img src="">
                </div>
                <div class="col-md-8">
                    <p>{{::vm.currentUser.name}}</p>
                    <p>{{::vm.currentUser.email}}</p>
                    <p>{{::vm.currentUser.date}}加入</p>
                </div>
            </div>
        </div>
    </div>
</div>
