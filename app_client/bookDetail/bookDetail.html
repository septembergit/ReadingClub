<main-header></main-header>
<div class="row">
    <div class="col-md-12 col-xs-12">
        <div class="box box-primary">
            <div class="box-header">
                <div class="error">{{vm.message}}</div>
                <h3 class="box-title">{{vm.book.title}}</h3>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-2">
                        <img ng-src='{{vm.book.img}}'>
                    </div>
                    <div class="col-md-10">
                        <p>{{vm.book.info}}</p>
                        <p rating-stars rating="vm.book.rating"></p>
                        <p class="tags">
                            <span ng-repeat="tag in vm.book.tags">{{tag}}</span>
                        </p>
                        <p>ISBN:{{vm.book.ISBN}}</p>
                    </div>
                </div>
                <div class="row">
                    <h4>内容简介:</h4>
                    <p class="brief">{{vm.book.brief}}</p>
                </div>
            </div>
        </div>
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">相关评论</h3>
                <a class="pull-right">我要评论</a>
            </div>
            <div class="box-body">
                <div class="row booklist" ng-if="vm.book.comments" ng-repeat="item in vm.book.comments">
                    <span>{{::item}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
