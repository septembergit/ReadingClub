<main-header></main-header>
<div class="row">
    <div class="col-md-9 col-xs-12 page bookdetail">
        <div class="box box-primary">
            <div class="error">{{vm.message}}</div>
            <h3>{{vm.book.title}}</h3>
            <div class="row">
                <div class="col-md-2">
                    <img ng-src='{{vm.book.img}}'>
                </div>
                <div class="col-md-10">
                    <p>{{vm.book.info}}</p>
                    <p rating-stars rating="vm.book.rating"></p>
                    <p class="tags">
                        <span ng-repeat="tag in vm.book.tags">{{tag}}</span>
                    </p>
                    <p>ISBN:{{vm.book.ISBN}}</p>
                </div>
            </div>
            <h4>内容简介</h4>
            <p class="brief">{{vm.book.brief}}</p>
            <div class="row" ng-if="vm.book.comments" ng-repeat="item in vm.book.comments">
                <span>{{::item}}</span>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-xs-12">
        <div class="box box-primary">
            <div>
                <a>我要评论</a>
            </div>
        </div>
    </div>
</div>
