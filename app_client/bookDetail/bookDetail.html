<main-header></main-header>
<div class="row">
    <div class="col-md-12 col-xs-12">
        <div class="box box-primary">
            <div class="box-header">
                <div class="error">{{vm.message}}</div>
                <h3 class="box-title">{{vm.oneBookInfo.title}}</h3>
            </div>
            <div class="box-body">
                <div class="row bookdetail">
                    <div class="col-md-2 book-img">
                        <img ng-src='{{vm.oneBookInfo.img}}'>
                    </div>
                    <div class="col-md-8">
                        <p><span>作者:</span>{{vm.oneBookInfo.auth}}</p>
                        <p><span>出版社:</span>{{vm.oneBookInfo.press}}</p>
                        <p rating-stars rating="vm.oneBookInfo.rating"></p>
                        <p class="book-tags">
                            <span ng-repeat="tag in vm.oneBookInfo.tags"><a class="tag">{{tag}}</a></span>
                        </p>
                        <p><span>IBSN:</span>{{vm.oneBookInfo.ISBN}}</p>
                    </div>
                </div>
                <div class="row">
                    <h4 class="text-orange">内容简介· · · · · ·</h4>
                    <p>{{vm.oneBookInfo.brief}}</p>
                </div>
            </div>
        </div>
        <div class="box box-primary">
            <div class="box-header" style="padding-bottom: 0px;" ng-if="vm.isLoggedIn">
                <span class="text-orange" style="cursor: pointer;" ng-click="vm.toComment()"><i class="fa fa-comment-o"></i>  我要评论</span>
            </div>
            <div class="box-body" style="padding-top: 0px;">
                <main-edit-textarea ng-if="vm.isComment"></main-edit-textarea>
                <div class="row booklist" ng-if="vm.oneBookInfo.comments" ng-repeat="item in vm.oneBookInfo.comments">
                    <h4><a href="#/personal/{{item.commentUserId}}">{{::item.commentUser}}</a>  的评论</h4>
                    <p>{{::item.comment}}</p>
                    <span ng-click="vm.likeComment()"><i class="fa fa-thumbs-o-up text-orange"></i></span>
                </div>
            </div>
        </div>
    </div>
</div>
