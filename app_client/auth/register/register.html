    <div class="col-md-offset-3 col-md-6 col-xs-12">
        <div class="box box-primary">
            <div class="box-header">
                <span class="register-txt">注册</span>
                <span class="pull-right login-or-register">已有账号？去<a href="/#login?page={{vm.returnPage}}">登录</a></span>
            </div>
            <div class="box-body">
                <form ng-submit="vm.onSubmit()">
                    <div role="alert" ng-if="vm.formError" class="alert alert-danger">{{vm.formError}}</div>
                    <div class="form-group">
                        <label for="name">用户名</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="输入名称"
                               ng-model="vm.params.name" value="">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" class="form-control" ng-model="vm.params.email" placeholder="邮箱"
                               value="">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="密码"
                               ng-model="vm.params.password" value="">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" placeholder="确认密码"
                               ng-model="vm.params.confirm_password" value="">
                    </div>
                    <div class="form-group">
                        <label>头像</label>
                        <button type="button" class="btn btn-info">点击上传</button>
                    </div>
                    <input type="submit" name="commit" value="注册" class="form-control btn btn-primary btn-register">
                </form>
            </div>
        </div>
    </div>
</div>
