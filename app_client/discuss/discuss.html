<main-header></main-header>
<div class="row">
    <div class="col-md-12 col-xs-12">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Welcome</h3>
            </div>
            <div class="box-body">
                <div class="error">{{vm.message}}</div>
                <div class="row booklist" ng-repeat="item in vm.talksList">
                    <div class="col-md-2">
                        <img ng-src='{{item.img}}'>
                    </div>
                    <div class="col-md-10">
                        <p>
                            <a>{{item.title}}</a>
                            <span class="close" ng-click="" data-id="{{item._id}}">&times;</span>
                        </p>
                        <p>{{item.brief}}</p>
                        <p>{{item.content}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
