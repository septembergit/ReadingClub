<main-header></main-header>
<div class="row">
    <div class="col-md-12 col-xs-12">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Welcome</h3>
            </div>
            <div class="box-body">
                <div class="error">{{vm.message}}</div>
                <div class="row talksList" ng-repeat="item in vm.talksList track by $index">
                    <div class="col-md-2">
                        <img ng-src='{{item.img}}'>
                    </div>
                    <div class="col-md-10">
                        <p style="font-size: 16px;"><b><a>{{item.User}}</a></b>的话题</p>
                        <p>{{item.createdOn}}</p>
                        <div style="background-color: #ccc;color: #212121;">
                            <h3 class="box-title"><a>{{item.title}}</a></h3>
                            <p>{{item.brief}}</p>
                            <p>{{item.content}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
