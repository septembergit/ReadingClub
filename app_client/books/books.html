<main-header></main-header>
<div class="row">
    <div class="col-md-9 col-xs-12">
        <div class="box box-primary">
            <div class="box-body">
                <div class="error">{{vm.message }}</div>
                <div class="row booklist" ng-repeat="book in vm.books|orderBy:'rating':true">
                    <div class="col-md-2">
                        <img data-ng-src='{{book.img}}'>
                    </div>
                    <div class="col-md-10">
                        <p>
                            <a href="#/book/{{book._id}}">{{book.title}}</a>
                            <span class="close" ng-click="vm.removeBook(book._id)" data-id="{{book._id}}">&times;</span>
                        </p>
                        <p>{{book.info}}</p>
                        <p rating-stars rating="book.rating"></p>
                        <p class="tags">
                            <span ng-repeat="tag in book.tags">{{tag}}</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-xs-12">
        <div class="box box-primary">
            <div class="box-body">
                <!--<div class="userinfo" ng-if="vm.isLoggedIn">-->
                <div class="userinfo">
                    <p>{{vm.user.name}}</p>
                    <a ng-click="vm.popupForm()" class="btn btn-info">新增推荐</a>
                </div>
                <div class="userinfo" ng-if="!vm.isLoggedIn">
                    <a href="/#/login?page={{ vm.currentPath }}" class="btn btn-default">登录可推荐书籍</a>
                </div>
            </div>
        </div>
    </div>
</div>
<main-footer></main-footer>
